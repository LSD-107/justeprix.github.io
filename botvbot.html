<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot vs Bot ü§ñü§ñ</title>
    <link rel="stylesheet" href="style.css"> <!-- Assure-toi que le chemin est correct -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Mode Bot vs Bot ü§ñü§ñ</h1>
    </header>

    <main>
        <section class="content">
            <p>Bot 1 choisit un nombre et Bot 2 essaie de le deviner !</p>
            
            <!-- Container for results and chart -->
            <div class="container">
                <!-- Results table -->
<div class="results-section">
    <button id="start-game">Lancer le jeu</button>
    <button id="run-multiple">Lancer en boucle (100 jeux)</button>
    <button id="clear-results">Effacer le tableau et le graphique</button> <!-- Nouveau bouton -->
    
    <h2>R√©sultats des jeux multiples</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Partie</th>
                <th>Nombre choisi par Bot 1</th>
                <th>Nombre de tentatives de Bot 2</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

                
                <!-- Chart -->
                <div class="chart-section">
                    <h2>Graphique des r√©sultats</h2>
                    <canvas id="resultChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Terminal for single game -->
            <div id="terminal">
                <p><strong>Terminal:</strong></p>
                <div id="log"></div>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html" class="game-link">Retour au menu principal üè†</a>
    </footer>

    <script>
// JavaScript code
const log = document.getElementById('log');
const startButton = document.getElementById('start-game');
const runMultipleButton = document.getElementById('run-multiple');
const clearButton = document.getElementById('clear-results'); // S√©lectionne le bouton "Clear"
const resultsTableBody = document.querySelector('#results-table tbody');
const resultChart = document.getElementById('resultChart').getContext('2d');
let results = [];
let chartInstance = null; // Variable pour stocker l'instance du graphique

function logMessage(message) {
    const p = document.createElement('p');
    p.textContent = message;
    log.appendChild(p);
}

function playGame() {
    let bot1Number = Math.floor(Math.random() * 1000) + 1;
    let bot2Guess = 500;
    let attempts = 0;
    let min = 1;
    let max = 1000;

    log.innerHTML = '';
    logMessage(`Bot 1 a choisi un nombre entre 1 et 1000.`);
    logMessage(`Bot 2 commence avec une estimation de ${bot2Guess}.`);

    function bot2Turn() {
        attempts++;
        if (bot2Guess === bot1Number) {
            logMessage(`Bot 2 a trouv√© le bon nombre (${bot1Number}) en ${attempts} tentatives!`);
        } else if (bot2Guess < bot1Number) {
            logMessage(`Bot 2 a propos√© ${bot2Guess} : C'est plus!`);
            min = bot2Guess + 1;
            bot2Guess = Math.floor((min + max) / 2);
            setTimeout(bot2Turn, 10);
        } else {
            logMessage(`Bot 2 a propos√© ${bot2Guess} : C'est moins!`);
            max = bot2Guess - 1;
            bot2Guess = Math.floor((min + max) / 2);
            setTimeout(bot2Turn, 10);
        }
    }

    setTimeout(bot2Turn, 10);
}

function simulateGame() {
    let bot1Number = Math.floor(Math.random() * 1000) + 1;
    let bot2Guess = 500;
    let attempts = 0;
    let min = 1;
    let max = 1000;

    while (bot2Guess !== bot1Number) {
        attempts++;
        if (bot2Guess < bot1Number) {
            min = bot2Guess + 1;
        } else {
            max = bot2Guess - 1;
        }
        bot2Guess = Math.floor((min + max) / 2);
    }
    return { bot1Number, attempts };
}

function runMultipleGames(numGames = 100) {
    results = [];
    resultsTableBody.innerHTML = ''; // Clear previous results

    for (let i = 0; i < numGames; i++) {
        const result = simulateGame();
        results.push(result);
        addResultToTable(i + 1, result.bot1Number, result.attempts);
    }

    updateChart(results);
}

function addResultToTable(gameNumber, bot1Number, attempts) {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${gameNumber}</td>
        <td>${bot1Number}</td>
        <td>${attempts}</td>
    `;
    resultsTableBody.appendChild(row);
}

function updateChart(results) {
    const attemptsData = results.map(result => result.attempts);
    const labels = results.map((_, index) => `Partie ${index + 1}`);

    // V√©rifie si un graphique existe d√©j√† et le d√©truit avant d'en cr√©er un nouveau
    if (chartInstance) {
        chartInstance.destroy();
    }

    // Cr√©e un nouveau graphique
    chartInstance = new Chart(resultChart, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Nombre de tentatives',
                data: attemptsData,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

function clearResultsAndChart() {
    // Vider le tableau des r√©sultats
    resultsTableBody.innerHTML = '';

    // R√©initialiser les r√©sultats
    results = [];

    // V√©rifie si un graphique existe d√©j√† et le d√©truit
    if (chartInstance) {
        chartInstance.destroy();
        chartInstance = null; // R√©initialise l'instance du graphique
    }
}

// √âcouteurs d'√©v√©nements pour les boutons
startButton.addEventListener('click', playGame);
runMultipleButton.addEventListener('click', () => runMultipleGames(100000));
clearButton.addEventListener('click', clearResultsAndChart); // Ajout de l'√©v√©nement pour le bouton "Clear"

    </script>
</body>
</html>
